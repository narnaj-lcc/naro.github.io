<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAREK NAJARYAN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <header class="header">
        <div class="header__left-block">
            <div class="header__logo">
                <img src="img/logo.jpg" alt="Логотип">
            </div>
            <nav class="header__links">
                <a href="home.html" class="header__link">HOME</a>
                <a href="about us.html" class="header__link">ABOUT US</a>
                <a href="work.html" class="header__link" >WORK</a>
            </nav>
        </div>
        <div class="header__right-block">
            <button class="btn btn_white" data-modal>contact us</button>
        </div>
    </header>
    <div class="sidepanel">
        <div class="sidepanel__text"><span>Social medias</span></div>
        <div class="sidepanel__divider"></div>
        <a href="#" class="sidepanel__icon">
            <img src="icons/instagram.svg" alt="instagram">
        </a>
        <a href="#" class="sidepanel__icon">
            <img src="icons/facebook.svg" alt="facebook">
        </a>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div class="modal__close" data-close>&times;</div>
                    <div class="modal__title">We will call you as soon as possible</div>
                    <input required placeholder="Your name" name="name" type="text" class="modal__input">
                    <input required placeholder="Your phone number" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Recall us</button>
                </form>
            </div>
        </div>
    </div>  

    <script src="js/index.js"></script>
</body>
</html>
